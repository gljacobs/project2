</head>

<body>

    <nav role="navigation red">
        <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo">
                <img src="gymate-logo-final.png" id="logo">
            </a>
        </div>
    </nav>

    <br>

    <div class="container" id="main">

        <div class="center card-panel">
            <h4>Sign Up</h4>

            <div class="row">
                <div class="col s12">
                    <br>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="name" type="text" class="validate">
                                    <label for="name">Name</label>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="email" type="text" class="validate">
                                    <label for="email">Email</label>
                                </div>

                                <div class="input-field col s6">
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="file-field input-field">
                                <div class="btn">
                                    <span>File</span>
                                    <input id="image" type="file">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text" placeholder="Upload an profile picture">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <h5>How much experience do you have in the gym?</h5>
                    <p>(0 = Novice, 10 = Expert)</p>
                    <form action="#">
                        <p class="range-field">
                            <input type="range" id="quest1" min="0" max="10" />
                        </p>
                    </form>
                    <h5>Do you prefer lifting weights or doing cardio?</h5>
                    <p>(0 = Weights, 10 = Cardio)</p>
                    <form action="#">
                        <p class="range-field">
                            <input type="range" id="quest2" min="0" max="10" />
                        </p>
                    </form>
                    <h5>How often do you go to the gym?</h5>
                    <p>(0 = Once a month, 10 = Every day)</p>
                    <form action="#">
                        <p class="range-field">
                            <input type="range" id="quest3" min="0" max="10" />
                        </p>
                    </form>
                </div>
            </div>
            <a class="waves-effect waves-light btn view" id="submitmodal" data-target="modal1">Submit</a>

            <div id="modal1" class="modal">
                <div class="modal-content">
                    <h4>Find Buddy</h4>
                    <p></p>
                    <img src="http://www.independentmediators.co.uk/wp-content/uploads/2016/02/placeholder-image.jpg"
                        id="buddyimg">
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col s6">
                            <a href="userhome.html"
                                class=" modal-action modal-close waves-effect waves-green btn-large btn-accept">Accept</a>
                        </div>
                        <div class="col s6">
                            <a href="#!"
                                class=" modal-action modal-close waves-effect waves-green btn-large btn-decline">Decline</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <nav role="navigation red">
        <div class="nav-wrapper container">
            <div class="container center">
                <footer>Â© 2019 Copyright</footer>
            </div>
        </div>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>

    var buddyId;
    var userId;


    function getUser(id, cb)
    {
         $.get("api/users/" + id).
                 then(function(data) {
                  console.log(data);
                  cb(data)
                });
    }




        function addUser(cb)
        {
            var newUser = {
            name: $("#name").val().trim(),
            password: $("#password").val().trim(),
            username: $("#email").val().trim(),
            weight: $("#weight").val().trim(),
            height: $("#height").val().trim()
            };


             $.post("/api/users/", newUser)

            .then(function(data) {

              console.log(data);
              console.log(data.id);
              userId = data.id;
              console.log(userId);
              cb();

              alert("Adding user...");
            });

        }




        function addProfilePic()
        {
             console.log(userId);
             var user = new FormData();

            var name = $("#name").val().trim();
            var image = $("#image").prop("files")[0]; 


            console.log(name);
            console.log(image);
            console.log(userId);

            user.append("name", name);
            user.append("file", image);
            user.append("UserId", userId);


                
            $("#image").val("");
            $("#name").val("");


            $.ajax({
                type: "POST",
                url: "/api/users/survey",
                processData: false,
                contentType: false,
                dataType: "json",
                data: user, 
                success: function(response, textStatus, jqXHR) {
                    if(response === null) {
                       alert("Error.");
                    } else {
                        console.log("post back");
                    }
                }
            });
            // $('.modal').modal();
            // $('#modal1').modal('open');
            // $('.trigger-modal').modal();

        }



        $('#submitmodal').click(function (e) {

            e.preventDefault();
            addUser(function(){
                setTimeout(addProfilePic(), 5000);
            });
            // addUser();
            $('.modal').modal();
            $('#modal1').modal('open');
            $('.trigger-modal').modal();



        });
    </script>

</body>

</html>
