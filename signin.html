<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- <button id = "login" style="background-color: lightblue">Log in baby!</button> -->
    <div id="message-box"></div>
    <div id="widget-container"></div>



<!-- Latest CDN production Javascript and CSS -->
<script
  src="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.16.0/js/okta-sign-in.min.js"
  type="text/javascript"></script>
<link
  href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.16.0/css/okta-sign-in.min.css"
  type="text/css"
  rel="stylesheet"/>

<!-- Theme file: Customize or replace this file if you want to override our default styles -->
<link
  href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.16.0/css/okta-theme.css"
  type="text/css"
  rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script>


        var oktaSignIn = new OktaSignIn({
                baseUrl: 'http://dev-622585.okta.com',
                clientId: '0oaw6dir182J14UKb356',
                redirectUri: 'http://localhost:8000/',
                authParams: {
                    issuer: 'http://dev-622585.okta.com/oauth2/default',
                    responseType: ['id_token', 'token'],
                    scopes: ['openid', 'email', 'profile'],
                }
            });
            if (oktaSignIn.token.parseTokensFromUrl()){
                oktaSignIn.token.parseTokensFromUrl(
                    //if we are here, user just logged in 
                    function success(res){
                        var accessToken = res[0];
                        var idToken = res[1];

                        oktaSignIn.tokenManager.add("accessToken", accessToken);
                        oktaSignIn.tokenManager.add("idToken", idToken);

                        window.location.hash = "";
                        document.getElementById("message-box").innerHTML = "Hello" + idToken.claims.email + "You just logged in!";
                    }, 
                    function error(err){
                        console.error(err);
                    }
                );
            }else{
                oktaSignIn.session.get(function(res){
                    //if we are here, you are already signed in
                    if (res.status === "ACTIVE"){
                        document.getElementById("message-box").innerHTML = "Hello" + idToken.claims.email + "You are already logged in!";
                        return;
                    }
                    //if we are here, show sign in form again 
                    oktaSignIn.renderEl(
                        {el: "#widget-container"},
                        function success(res) {},
                        function error(err){
                            console.error(err);
                        }
                    );
                });
            } 
    </script>
</body>

</html>
